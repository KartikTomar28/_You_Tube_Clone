<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header h1 {
            margin: 0;
        }
        .header input {
            width: 50%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        .main-content {
            padding: 20px;
        }
        .video {
            display: inline-block;
            width: 300px;
            margin: 10px;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video img {
            width: 100%;
        }
        .video-title {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .video-description {
            padding: 0 10px 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>YouTube Clone</h1>
        <input type="text" placeholder="Search...">
    </div>

    <div class="main-content">
        <div>
            <ul> <li><a href="logout.html">login</a></li></ul>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <div class="video-title">Sample Video 1</div>
            <div class="video-description">This is a description of the first video.</div>
        </div>
        
        <div class="video">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <div class="video-title">Sample Video 2</div>
            <div class="video-description">This is a description of the second video.</div>
        </div>

        <div class="video">
            <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
            <div class="video-title">Sample Video 3</div>
            <div class="video-description">This is a description of the third video.</div>
        </div>
    </div>

</body>
</html>
